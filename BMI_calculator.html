<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BMI Calculator</title>
    <style>
      body{
        margin: 0; padding: 0; box-sizing: border-box; display: flex; height: 100vh; width:100vh; justify-content: center; align-items: center; flex-direction: column;
      }
      
    </style>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
        >Youtube channel</a
      >
    </nav>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p>
          <label for="height">Height in CM: </label
          ><input type="text" id="height" />
        </p>
        <p>
          <label for="weight">Weight in KG: </label
          ><input type="text" id="weight" />
        </p>
        <button>Calculate</button>
        <div id="result"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault();
      if (
        document.getElementById("height").value / 100 === "" ||
        document.getElementById("height").value / 100 < 0 ||
        isNaN(document.getElementById("height").value / 100)
      ) {
        document.querySelector(
          "#result"
        ).innerHTML = `please enter the valid height${
          document.getElementById("height").value / 100
        }`;
      } else if (
        document.getElementById("weight").value === "" ||
        document.getElementById("weight").value < 0 ||
        isNaN(document.getElementById("weight").value)
      ) {
        document.querySelector(
          "#result"
        ).innerHTML = `please enter the valid weight${
          document.getElementById("weight").value
        }`;
      } else {
        document.querySelector("#result").innerHTML = (
          document.getElementById("weight").value /
          (((document.getElementById("height").value / 100) *
            document.getElementById("height").value) /
            100)
        ).toFixed(2);
      }
    });
  </script>
</html>
